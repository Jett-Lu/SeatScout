<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Subscribe – SeatScout</title>
</head>
<body>
  <h1>Subscribe for Course Alerts</h1>
  {% if message %}
    <p style="color:green">{{ message }}</p>
  {% endif %}
  <form action="/subscribe" method="post">
    <label>Your Email:
      <input type="email" name="email" required>
    </label><br><br>
    <label>Term ID:
      <input type="text" name="term" value="3202520" required>
    </label><br><br>
    <label>Course Code:
      <input type="text" name="course" placeholder="CHEM-1A03" required>
    </label><br><br>
    <label>Section Token (va):
      <input type="text" name="va" placeholder="ce93" required>
    </label><br><br>
    <label>Section Name:
      <input type="text" name="section" placeholder="LEC C01" required>
    </label><br><br>
    <button type="submit">Subscribe</button>
  </form>
  <p><a href="/">← Back home</a></p>
</body>
</html>
